<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number is Integer or Not</title>
</head>

<body>
    <h3>Check Number is Integer or Not</h3>
    <input type="number" id="number_val" onchange="numberHandler()">
    <p id="number1"></p>
</body>
<script>
    function numberHandler() {
        var num = document.getElementById("number_val").valueAsNumber;
        let result = Number.isInteger(num);
        if (result == true) {
            document.getElementById('number1').innerHTML = `${num} is Integer`;
        } else {
            document.getElementById('number1').innerHTML = `${num} is Not Integer`;
        }
    }
</script>

</html>

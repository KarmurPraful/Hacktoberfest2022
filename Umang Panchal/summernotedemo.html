<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>summernote</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

  <style>

  </style>
</head>
<body>
    <form method="post">
        <textarea  id="summernote" name="editor_area"></textarea>
        <div class="sn_code">

        </div>
    </form>

    <script>
        $(document).ready(function(){
            console.log($.summernote.version);
            $('#summernote').summernote({
                toolbar: [
                // [groupName, [list of button]]
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['font', ['strikethrough', 'superscript', 'subscript']],
                ['fontsize', ['fontsize']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['height', ['height']]
            ],
                placeholder:'Hello Summer Note', // for placeholder
                height:400, // for hieght of editor
                focus:true, //for focus on editor after initialize
                
            });

            //gets the code of code view

            //to set content to editor.
            var markupStr = 'hello world';
            $('#summernote').summernote('code', markupStr);



            //to destroy summernote
            // $('#summernote').summernote('destroy');

        });
        var code_view= $('#summernote').summernote('code');
        console.log(code_view);
    </script>
      
</body>


</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Check FizzBuzz</h1>
    <p>Write a program that prints the numbers from 1 to 15. But for multiples of three print “Fizz” instead of the number and for the multiples of five print “Buzz”. For numbers which are multiples of both three and five print “FizzBuzz”?</p>
    <button id="button" type="submit" onclick="fizzBuzz()">Fizzbuzz</button>
    <div class="content"></div>
    <script>
        function fizzBuzz() {
            const content = document.querySelectorAll(".content")[0];
            console.log(content)
            for (let i = 1; i <= 15; i++) {
                const div = document.createElement("p");
                if (i % 3 === 0 && i % 5 === 0) {
                    console.log("Fizzbuzz")
                    div.innerHTML = `${i}: FizzBuzz`;
                } else if (i % 3 === 0) {
                    console.log("Fizz")
                    div.innerHTML = `${i}: Fizz`;
                } else if (i % 5 === 0) {
                    console.log("Buzz")
                    div.innerHTML = `${i}: Buzz`
                } else {
                    console.log(i)
                    div.innerHTML = `${i}`
                }
                content.appendChild(div)
                document.body.appendChild(content)
            }
        }
    </script>
</body>
</html>

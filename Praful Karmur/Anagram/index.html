<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td colspan="3"><b> Anagrams</b></td>
        </tr>
        <tr>
          <td><label for="fname">enter words:</label></td>
          <td>
            <input
              type="text"
              name="fname"
              autofocus="True"
              required
              id="myText"
              title="plese enter your first name"
            />
          </td>
        </tr>
      </table>
    </form>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
      function myFunction() {
        var x = document.getElementById("myText").value;
        var word = x;
        var splitString = word.split("");
        var rw = splitString.reverse().join('')
        document.getElementById("demo").innerHTML = `the Anagram of <span style="color:green">${x}</span> is <span style="color:green">${rw}</span>`;
      }
    </script>
  </body>
</html>
